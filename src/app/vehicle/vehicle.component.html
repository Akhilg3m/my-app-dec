
<input type="text" placeholder="serach" [(ngModel)]="term">
<button (click)="filter()">filter</button>

<select name="" id="" [(ngModel)]="column">
    <option>color</option>
    <option>fuel</option>
</select>
<select name="" id="" [(ngModel)]="order">
    <option value="asc">Asceding</option>
    <option value="desc">Descending</option>
</select>
<button (click)="sort()">sort</button>

<label>Select page:</label>
<select [(ngModel)]="page" (change)="pagination()">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>


<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" width="100px" height="100px">
            </td>
            <td>{{vehicle.id}}</td>
            <td>
                <button (click)="edit(vehicle.id)" class="btn btn-warning">edit</button>
                <button (click)="delete(vehicle.id)" class="btn btn-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>
