<h1 *ngIf="!id">Create Vehicle Form</h1>
<h1 *ngIf="id">Update Vehicle</h1>

<form [formGroup]="vehicleForm">

    <label for="">Vehcile:</label>
    <input type="text" formControlName="Vehicle">
    <br>
    
    <label for="">Image:</label>
    <input type="text" formControlName="image">
    <br>

    <button class="btn btn-warning" (click)="sumbit()">{{ id ? 'update' : 'crate' }}</button>

</form>
